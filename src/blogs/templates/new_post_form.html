{% extends 'base.html' %}

{% block head_titulo %} Registro Wordplease {% endblock %}


{% block content %}

<div class="p-5">
    <h1 class="">Crear Post</h1>

    <form method="POST" novalidate>
        {% csrf_token %}

        {{ form.as_p }}

        {% if messages %}
            {% for message in messages %}
                {% autoescape off %}
                    <div class="alert alert-success">{{ message }}</div>
                {% endautoescape %}
            {% endfor %}
        {% endif %}

        <button type="submit" class="btn btn-primary">Crear</button>
    </form>
</div>

{% endblock %}
