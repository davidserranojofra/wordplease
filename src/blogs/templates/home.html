{% extends "base.html" %}

{% block content %}

    <h1 class="text-center">Bienvenido a Wordplease</h1>

    {% for post in posts %}
        <a href="{% url 'pagina_detalle_post_usuario' post.usuario post.pk %}" title="{{ post.titulo }}">
            <div class="container" style="display: flex; justify-content: space-between; border: 1px solid orange; padding: 20px">

                <div class="info">
                    <h3>{{ post.titulo }}</h3>
                    <p>{{ post.resumen }}</p>
                    <date>{{ post.modificado_en }}</date>
                </div>

                <img src="{{ post.url_foto }}" height="150px" alt="{{ post.titulo }}" title="{{ post.titulo }}">

            </div>
        </a>
    {% endfor %}

{% endblock %}
