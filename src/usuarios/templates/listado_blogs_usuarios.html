{% extends "base.html" %}

{% block head_titulo %} Listado de blogs | Wordplease {% endblock %}


{% block content %}
    <h1 class="text-center">Listado blogs</h1>
    <div class="p-5 text-center">
        {% for usuario in object_list %}
            <p class="p-3"><strong>Nombre completo:</strong> {{ usuario.first_name }} {{ usuario.last_name }} <strong>| Usuario: </strong> {{ usuario.username }}</p>
        {% endfor %}
    </div>
{% endblock %}
